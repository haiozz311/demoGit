<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">Quản Lý Sinh Viên</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <span>Mã SV</span>
                    <input type="text" class="form-control" id="MaSV">
                </div>
                <div class="form-group">
                    <span>Tên SV</span>
                    <input type="text" class="form-control" id="TenSv">
                </div>
                <div class="form-group">
                    <span>Email</span>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <span>Số điện thoại</span>
                    <input type="tel" class="form-control" id="sdt">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <span>CMND</span>
                    <input type="text" class="form-control" id="cmnd">
                </div>
                <div class="form-group">
                    <span>Điểm Toán</span>
                    <input type="text" class="form-control" id="toan">
                </div>
                <div class="form-group">
                    <span>Điểm Lý</span>
                    <input type="text" class="form-control" id="ly">
                </div>
                <div class="form-group">
                    <span>Điểm hóa</span>
                    <input type="text" class="form-control" id="hoa">
                </div>
            </div>
            <div class="form-group m-auto">
                <button id="btnthemSv" class="btn btn-success">Thêm Sinh viên</button>
            </div>
            <div class="form-group m-auto">
                <button id="btnCapNhatSv" class="btn btn-success">Cập nhật Sinh viên</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã Sinh Viên</th>
                        <th>Họ Tên</th>
                        <th>Email</th>
                        <th>Số điện thoaik</th>
                        <th>cmnd</th>
                        <th>Điểm toán</th>
                        <th>Điểm lý</th>
                        <th>Điểm hóa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblSinhVien">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./models/SinhVien.js"></script>
    <script src="./controllers/QuanLySinhVien.js"></script>
</body>

</html>
